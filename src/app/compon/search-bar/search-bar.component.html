<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">NGX</span>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 1000 plus games"
    />
    <button class="search-button">Search</button>
  </form>
  <button class="log-out m-2" routerLink="/contact">Contact</button>
  <div class="logout">
    <button class="log-out" (click)="onlogOut()" *ngIf="isLoged">
      Log out
    </button>
  </div>
</div>
